<!DOCTYPE html>
<html>
<head>
  <title>⏱️Countdown Timer⏱️</title>
  <style>

    body {
      background-color: rgb(7, 97, 133);
      color: white;
      
    }

    #countdown {
      color: white;
      text-align: center;
      position: absolute;
      top: 35%;
      left: 9%;
      transform: translate(-50% -50%);
      font-size: 100px;
    }

    #coding-guy {
      position: absolute;
      width: 380px;
      bottom: 30px;
      left: 30px;
    }

    #coding-image {
      position: absolute;
      width: 325px;
      top: 5px;
      left: 1180px;
    }

    .progress-container {
      width: 700px;
      top: 370px;
      left: 100px;
      margin: 0 auto;
      margin-bottom: 50px;
      position: relative;
    }

    .progress {
      width: 700px;
      height: 50px;
      background: grey;
      border-radius: 1.5em;
      margin-bottom: 50px;
      position: relative;
    }

    .progress-inner {
      background: green;
      position: absolute;
      width: 0%;
      height: 100%;
      border-radius: 1em;
    }

  </style>
</head>

<body>

  <footer>
    <p>Developed by Miguel Antunes <a href="https://github.com/MiguelAntuns" target="_blank">GitHub</a></p>
  </footer>

  <div class="progress-container">
    <div class="progress">
      <div class="progress-inner"></div>
    </div>
  </div>
  <div id="countdown"></div>

  <img id="coding-guy" src="codingGuy.png">
  <img id="coding-image" src="codingpng.webp">

  <script>
    
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2024-05-08T00:00:00');
    const progressBar = document.querySelector (".progress-inner");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance <= 0) {
        clearInterval(countdownInterval);
        countdownElement.innerHTML = '⏱️ Countdown Expired';
        progressBar.style.width = '100';
        alert ('Time to apply!');
        return;
      }


      const totalTime = targetDate.getTime() - (new Date('2024-02-02T00:00:00')).getTime();
      const elapsedTime = totalTime - distance;
      const progressWidth = (elapsedTime / totalTime) * 100;

      progressBar.style.width = progressWidth + '%';

      countdownElement.innerHTML = `⏱️Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;

    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    
  </script>

</body>
</html>
